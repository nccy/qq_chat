<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢迎主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 背景图 */
        body {
            background-image: url("img/tree.jpg");
            background-size: cover;
            background-position: center center;
            font-family: "幼圆", sans-serif;
            font-size: 16px;
            color: #444;
        }

        /* 导航栏 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 64px;
            font-family: "幼圆", sans-serif;
        }

        .navbar-brand {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: "幼圆", sans-serif;
        }

        .navbar-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            font-family: "幼圆", sans-serif;
        }

        .navbar-menu li {
            margin-left: 32px;
        }

        .navbar-menu li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            font-family: "幼圆", sans-serif;
        }

        .navbar-menu li a:hover {
            text-decoration: underline;
        }

        /* 主要内容 */
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px);
            background-color: rgba(255,255,255,0.8); /* 将alpha值调低 */
            box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            border-radius: 16px;
            margin: 64px;
            font-family: "幼圆", sans-serif;
        }

        .main h1 {
            font-size: 48px;
            margin-top: 0;
            margin-bottom: 32px;
            text-align: center;
            color: rgba(68,68,68,0.8); /* 将alpha值调低 */
            font-family: "幼圆", sans-serif;
        }

        .main p {
            font-size: 24px;
            line-height: 1.5em;
            text-align: center;
            max-width: 800px;
            margin-bottom: 48px;
            color: rgba(68,68,68,0.8); /* 将alpha值调低 */
            font-family: "幼圆", sans-serif;
        }

        .main button {
            background-color: #ff9642;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            padding: 16px 32px;
            transition: background-color 0.3s ease-in-out;
            font-family: "幼圆", sans-serif;
        }

        .main button:hover {
            background-color: #f67d00;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">天青色等烟雨，而我在等你:</a>
        <ul class="navbar-menu">
            <li><a href="#">首页</a></li>
            <li><a href="https://blog.csdn.net/qq_61127350?spm=1000.2115.3001.5343">博客</a></li>
            <li><a href="https://github.com/nccy">关于我</a></li>
        </ul>
    </nav>

    <div class="main">
        <h1>欢迎来到我的主页</h1>
        <p>“莫看江边平如镜，要看水底万丈深。”</p>
        <button id="goto_qqchat">进入qq_chat网站</button>
    </div>
</body>
    <script>
        const goto_qqchat_btn = document.getElementById("goto_qqchat");
        goto_qqchat_btn.addEventListener("click", function(){
            window.location.href = "/login_page"; // 将网址替换为你想要跳转的网址
        });
    </script>
</html>
